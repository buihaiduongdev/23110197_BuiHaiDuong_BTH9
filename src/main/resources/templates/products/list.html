<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Product List</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Product List</h1>

    <div class="mb-3">
        <a th:href="@{/products/add}" class="btn btn-primary">Add Product</a>
    </div>

    <form th:action="@{/products/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by product name...">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Image</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.unitPrice}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <img th:if="${product.images != null}" th:src="@{'/uploads/' + ${product.images}}" alt="Product Image" style="max-width: 100px;"/>
                </td>
                <td th:text="${product.category.name}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class.html="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
