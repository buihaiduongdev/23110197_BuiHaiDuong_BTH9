<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{category.edit.title}">Edit Category</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="#{category.edit.title}">Edit Category</h1>

    <form th:action="@{/category/edit}" th:object="${category}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{category.name}">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label" th:text="#{category.description}">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label" th:text="#{category.image}">Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control"/>
            <img th:if="${category.image != null}" th:src="@{/category/images/{filename}(filename=${category.image})}" alt="Category Image" width="100"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="#{action.save}">Save</button>
            <a th:href="@{/category}" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
        </div>
    </form>
</section>
</body>
</html>
