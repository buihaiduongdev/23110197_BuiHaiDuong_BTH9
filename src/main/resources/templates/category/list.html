<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{category.list.title}">Category List</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="#{category.list.title}">Category List</h1>

    <div class="mb-3">
        <a th:if="${isAdminOrManager}" th:href="@{/category/add}" class="btn btn-primary" th:text="#{category.add.button}">Add Category</a>
    </div>

    <form th:action="@{/category/search}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" th:placeholder="#{search.placeholder}">
            <button type="submit" class="btn btn-outline-secondary" th:text="#{button.search}">Search</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th th:text="#{category.name.label}">Name</th>
            <th th:text="#{category.description}">Description</th>
            <th th:text="#{category.image}">Image</th>
            <th th:if="${isAdminOrManager}" th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <img th:if="${category.image != null}" th:src="@{'/uploads/' + ${category.image}}" alt="Category Image" width="100"/>
            </td>
            <td th:if="${isAdminOrManager}">
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm" th:text="#{edit.button}">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?')" th:text="#{delete.button}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
