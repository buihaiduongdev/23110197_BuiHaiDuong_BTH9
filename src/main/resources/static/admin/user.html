<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card-title { margin-bottom: 1.5rem; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">GraphQL User Management</h1>

    <!-- Create / Update Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Create / Update User</h2>
            <input type="hidden" id="userId">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <div class="mb-3" id="password-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password (required for new user)">
            </div>
            <button onclick="saveUser()" class="btn btn-primary">Save User</button>
            <button onclick="clearForm()" class="btn btn-secondary">Clear Form</button>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">All Users</h2>
            <div class="table-responsive">
                <table id="users-table" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Result Display -->
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">API Response</h2>
            <pre id="result-display" class="bg-light p-3 rounded">GraphQL responses will be shown here.</pre>
        </div>
    </div>
</div>

<script>
    const resultDisplay = document.getElementById('result-display');
    const GQL_URL = '/graphql';

    async function graphqlQuery(query, variables = {}) {
        const response = await fetch(GQL_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, variables })
        });
        return await response.json();
    }

    function displayResult(data) {
        resultDisplay.textContent = JSON.stringify(data, null, 2);
    }

    function renderTable(users) {
        const tbody = document.querySelector("#users-table tbody");
        tbody.innerHTML = "";
        if (!users) return;
        for (const user of users) {
            const row = `<tr>
                <td>${user.id}</td>
                <td>${user.fullname}</td>
                <td>${user.email}</td>
                <td>${user.phone || 'N/A'}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick='editUser("${user.id}", "${user.fullname}", "${user.email}", "${user.phone || ''}")'>Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        }
    }

    async function getAllUsers() {
        const query = `query { users { id fullname email phone } }`;
        try {
            const result = await graphqlQuery(query);
            // displayResult(result);
            renderTable(result.data.users);
        } catch (error) {
            displayResult({ error: error.message });
        }
    }

    async function saveUser() {
        const id = document.getElementById('userId').value;
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const isUpdate = !!id;
        let mutation, variables;

        if (isUpdate) {
            if (!fullname || !email) {
                alert('Full Name and Email are required for update.');
                return;
            }
            mutation = `mutation UpdateUser($id: ID!, $fullname: String, $email: String, $phone: String) {
                updateUser(id: $id, fullname: $fullname, email: $email, phone: $phone) { id fullname email phone }
            }`;
            variables = { id, fullname, email, phone };
        } else {
            if (!fullname || !email || !password) {
                alert('Full Name, Email, and Password are required for creation.');
                return;
            }
            mutation = `mutation CreateUser($fullname: String!, $email: String!, $phone: String, $password: String!) {
                createUser(fullname: $fullname, email: $email, phone: $phone, password: $password) { id fullname email phone }
            }`;
            variables = { fullname, email, phone, password };
        }

        try {
            const result = await graphqlQuery(mutation, variables);
            displayResult(result);
            clearForm();
            getAllUsers();
        } catch (error) {
            displayResult({ error: error.message });
        }
    }

    async function deleteUser(id) {
        if (!confirm(`Are you sure you want to delete user with ID ${id}?`)) return;

        const mutation = `mutation DeleteUser($id: ID!) { deleteUser(id: $id) }`;
        try {
            const result = await graphqlQuery(mutation, { id });
            displayResult(result);
            getAllUsers();
        } catch (error) {
            displayResult({ error: error.message });
        }
    }

    function editUser(id, fullname, email, phone) {
        document.getElementById('userId').value = id;
        document.getElementById('fullname').value = fullname;
        document.getElementById('email').value = email;
        document.getElementById('phone').value = phone;
        document.getElementById('password-group').style.display = 'none'; // Hide password for updates
        window.scrollTo(0, 0);
    }

    function clearForm() {
        document.getElementById('userId').value = '';
        document.getElementById('fullname').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('password').value = '';
        document.getElementById('password-group').style.display = 'block'; // Show password field
    }

    document.addEventListener('DOMContentLoaded', getAllUsers);
</script>

</body>
</html>
