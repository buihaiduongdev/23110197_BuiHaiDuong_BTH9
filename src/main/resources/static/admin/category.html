<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card-title { margin-bottom: 1.5rem; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .table img {
            max-width: 100px;
            max-height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">GraphQL Category Management</h1>

    <!-- Create / Update Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Create / Update Category</h2>
            <input type="hidden" id="categoryId">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter category name">
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Image Filename:</label>
                <input type="text" class="form-control" id="images" placeholder="e.g., my-image.png (file must be in 'uploads' folder)">
            </div>
            <button onclick="saveCategory()" class="btn btn-primary">Save Category</button>
            <button onclick="clearForm()" class="btn btn-secondary">Clear Form</button>
        </div>
    </div>

    <!-- Categories Table -->
    <div class="card">
         <div class="card-body">
            <h2 class="card-title">All Categories</h2>
            <div class="table-responsive">
                <table id="categories-table" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Result Display -->
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">API Response</h2>
            <pre id="result-display" class="bg-light p-3 rounded">GraphQL responses will be shown here.</pre>
        </div>
    </div>
</div>

<script>
    const resultDisplay = document.getElementById('result-display');
    const GQL_URL = '/graphql';

    async function graphqlQuery(query, variables = {}) {
        const response = await fetch(GQL_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, variables })
        });
        return await response.json();
    }

    function displayResult(data) {
        resultDisplay.textContent = JSON.stringify(data, null, 2);
    }

    function renderTable(categories) {
        const tbody = document.querySelector("#categories-table tbody");
        tbody.innerHTML = "";
        if (!categories) return;
        for (const category of categories) {
            const imageUrl = category.images ? `/uploads/${category.images}` : '';
            const imageHtml = imageUrl ? `<img src="${imageUrl}" alt="${category.name}">` : 'N/A';

            const row = `<tr>
                <td>${category.id}</td>
                <td>${category.name}</td>
                <td>${imageHtml}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editCategory('${category.id}', '${category.name}', '${category.images || ''}')">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        }
    }

    async function getAllCategories() {
        const query = `query { categories { id name images } }`;
        try {
            const result = await graphqlQuery(query);
            renderTable(result.data.categories);
        } catch (error) {
            displayResult({ error: error.message });
        }
    }

    async function saveCategory() {
        const id = document.getElementById('categoryId').value;
        const name = document.getElementById('name').value;
        const images = document.getElementById('images').value;

        if (!name) {
            alert('Category Name is required.');
            return;
        }

        const isUpdate = !!id;
        const mutation = isUpdate ?
            `mutation UpdateCategory($id: ID!, $name: String, $images: String) { updateCategory(id: $id, name: $name, images: $images) { id name images } }` :
            `mutation CreateCategory($name: String!, $images: String) { createCategory(name: $name, images: $images) { id name images } }`;

        const variables = { name, images };
        if (isUpdate) { variables.id = id; }

        try {
            const result = await graphqlQuery(mutation, variables);
            displayResult(result);
            clearForm();
            getAllCategories();
        } catch (error) {
            displayResult({ error: error.message });
        }
    }

    async function deleteCategory(id) {
        if (!confirm(`Are you sure you want to delete category with ID ${id}?`)) return;
        const mutation = `mutation DeleteCategory($id: ID!) { deleteCategory(id: $id) }`;
        try {
            const result = await graphqlQuery(mutation, { id });
            displayResult(result);
            getAllCategories();
        } catch (error) {
            displayResult({ error: error.message });
        }
    }
    
    function editCategory(id, name, images) {
        document.getElementById('categoryId').value = id;
        document.getElementById('name').value = name;
        document.getElementById('images').value = images;
        window.scrollTo(0, 0);
    }

    function clearForm() {
        document.getElementById('categoryId').value = '';
        document.getElementById('name').value = '';
        document.getElementById('images').value = '';
    }

    document.addEventListener('DOMContentLoaded', getAllCategories);
</script>

</body>
</html>
